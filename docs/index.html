<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Me Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="top-banner banner">
    <div class="container">
      <div class="banner__content">
        <p class="banner__text">Free International Shipping with $75 Purchase</p>
        <button class="banner__close-btn" type="button">x</button>
      </div>
    </div>
  </div>
  <div class="page">
    <header class="page-header">
      <div class="page-header__content container">
        <div class="welcome page-header__welcome">
          <div class="welcome__content">
            <p class="welcome__text">
              Hello guys! Welcome to MeShop
            </p>
            <p class="welcome__text">
              Email:
              <b class="welcome__email">free@psdfreebies.com</b>
            </p>
          </div>
          <p class="welcome__options">
            <span class="welcome__lang welcome__lang--En">En</span>
            <span class="welcome__lang welcome__lang--USD">USD</span>
          </p>
        </div>
        <div class="page-header__nav-bar">
          <p class="page-header__logo">MeStore</p>
          <nav class="main-nav page-header__nav">
            <ul class="site-nav">
              <li class="site-nav__item">
                <a class="site-nav__link is-active">Home</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Shop</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Product</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Blog</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Portfolio</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Page</a>
              </li>
            </ul>
            <ul class="user-nav">
              <li class="user-nav__item">
                <a class="user-nav__link nav-search" href="#">
                  <span class="nav-search__icon"></span>
                  <span class="visually-hidden">Search</span>
                </a>
              </li>
              <li class="user-nav__item">
                <a class="user-nav__link nav-cart" href="#">
                  <span class="nav-cart__icon"></span>
                  <span class="visually-hidden">Cart</span>
                </a>
              </li>
              <li class="user-nav__item">
                <a class="user-nav__link nav-list" href="#">
                  <span class="nav-list__icon"></span>
                  <span class="visually-hidden">List</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
